<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Teste de Formul√°rio</h1>

  <form action="cadastro.html" method="post" autocomplete="off">
    <div>
      <label for="iusuario">Usuario:</label>
      <input type="text" name="usuario" id="iusuario" required minlength="10" placeholder="user">
    </div>
    <div>
      <label for="isenha">Senha:</label>
      <input type="password" name="senha" id="isenha" required minlength="8" placeholder="senha" size="10">
    </div>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>

</html>
